{% extends "personal_site/base.html" %}
{% load static %}
{% block title %}
{% if category %}{{ category.title }}{% else %}Goals{% endif %}
{% endblock %}
{% block content %}
<div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-8">

                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{ goal.name }}</h1>


                <hr>

                <!-- Date/Time -->
                <p><h4><a href="{{ goal.category.get_absolute_url }}">{{ goal.category }}</a></h4></p>

                <hr>


                <!-- Post Content -->

                <p class="lead"> {{ goal.body|linebreaks }}</p>

                <hr>
            </div>
        </div>

{% endblock %}
